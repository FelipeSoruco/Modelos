<!-- Loads the path to your static files -->
{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{% static 'apli/style.css' %}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

		<!-- Header -->
		<div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index_contact' %}">WG</a>
		</div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="">
                	<a href="{% url 'index_contact' %}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Clients</a>
                </li>
                <li class="">
                	<a href="{% url 'index_contact' %}"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>&nbsp; Proyects</a>
                </li>
                <li class="">
                	<a href="{% url 'index_contact' %}"><span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span>&nbsp; Models</a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'index_contact' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<div class="jumbotron">
    {% if all_clients %}

        <table class="table table-striped table-hover ">
            <tr>
                <th>Compania</th>
                <th>Nombre</th>
                <th>Mail</th>
                <th>Fono</th>
            </tr>
            {% for client in all_clients %}
                <tr>
                    <td><a href="{% url 'detail_contact' client.id %}">{{client.company}}</a></td>
                    <td>{{client.nombre_completo}}</td>
                    <td><a href="mailto:{{ client.email }}">{{client.email}}</a></td>
                    <td><a href="tel:{{ client.telephone }}">{{client.telephone}}</a></td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <h3>No hay clientes</h3>
    {% endif %}
